[project]
name = "slise"
version = "2.2.2"
authors = [{ name = "Anton BjÃ¶rklund", email = "anton.bjorklund@helsinki.fi" }]
description = "The SLISE algorithm for robust regression and explanations of black box models"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "Robust regression",
    "Sparse Linear Regression",
    "Explainable Artificial Intelligence",
    "Local Explanations",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.6,<3.11" # Python>=3.11 is not supported due to PyLBFGS not being updated to cython>=3.0
dependencies = [
    "cython < 3.0",      # PyLBFGS is not updated to support cython>=3.0
    "numpy >= 1.20",
    "scipy >= 1.6",
    "numba >= 0.53",
    "matplotlib >= 3.3",
    "PyLBFGS >= 0.2",
]

[project.optional-dependencies]
dev = ["pytest", "black[jupyter]", "pylint", "icc_rt", "IPython"]
tbb = ["tbb"]

[project.urls]
homepage = "https://edahelsinki.fi/pyslise"
documentation = "https://edahelsinki.fi/pyslise/docs/slise/"
repository = "https://github.com/edahelsinki/pyslise.git"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["slise"]
